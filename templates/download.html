<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Center</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
    <header>
        <h1>Download Center</h1>
        <h2>ðŸ“£: Limit is set to three downloads within one minute.</h2>
    </header>

    <main>
        <form method="post" enctype="multipart/form-data" action="{% url 'upload_file' %}">
            {% csrf_token %}
            <input type="text" name="authorization_code" placeholder="Enter Authorization Code" required>
            <input type="file" name="file">
            <button type="submit">Upload</button>
        </form>

        <ul>
            {% for key, value in file_dict.items %}
                <li>
                    <button href="{% url 'download_file' filename=key %}" download>download</button>
                    <a class="a2">{{ value }}</a>
                    <a class="a3">{{ key }}</a>
                </li>
            {% endfor %}
        </ul>
        <script src="{% static 'js/download_limit.js' %}"></script>
        <div id="customAlert" class="alert-style" style="display: none;"></div>
    </main>
</body>
</html>
